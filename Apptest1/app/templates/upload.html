{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Upload Schedule</h1>
<form action="{{ url_for('room_finder.upload') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" class="form-control-file" required>
    </div>
    <input type="submit" value="Upload" class="btn btn-success">
</form>
<a href="{{ url_for('room_finder.room_finder') }}" class="btn btn-primary mt-3">Back</a>
{% endblock %}
